version: '3.8'

services:
  rabbit:
    image: rabbitmq:3.13-management
    hostname: rabbitmq
    ports:
      - "5672:5672"      # RabbitMQ protocol
      - "15672:15672"    # RabbitMQ management UI
    networks:
      - eazybank
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s

  configserver:
    image: "praveenkuliza/configserver:s6"
    container_name: configserver-ms
    ports:
      - "8071:8071"      # Config server port
    depends_on:
      rabbit:
        condition: service_healthy
    healthcheck:
      test: "curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - eazybank
    environment:
      SPRING_APPLICATION_NAME: "configserver"
      SPRING_RABBITMQ_HOST: "rabbit"  # Connect to RabbitMQ
      SPRING_RABBITMQ_PORT: "5672"
      SPRING_RABBITMQ_USERNAME: "guest"  # Connect to RabbitMQ
      SPRING_RABBITMQ_PASSWORD: "guest"
      # Other relevant environment variables for configserver

  accounts:
    image: "praveenkuliza/accounts:s6"
    container_name: accounts-ms
    ports:
      - "8080:8080"      # Accounts service port
    depends_on:
      configserver:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - eazybank
    environment:
      SPRING_APPLICATION_NAME: "accounts"
      SPRING_PROFILES_ACTIVE: prod
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8071/

  loans:
    image: "praveenkuliza/loans:s6"
    container_name: loans-ms
    ports:
      - "8090:8090"      # Loans service port
    depends_on:
      configserver:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - eazybank
    environment:
      SPRING_APPLICATION_NAME: "loans"
      SPRING_PROFILES_ACTIVE: prod
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8071/

networks:
  eazybank:
    driver: "bridge"
